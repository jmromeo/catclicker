<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="css/catlist.css">
</head>

<body>
    <!-- Cat Clicker Header -->
    <div class="jumbotron text-center">
      <h1>Cat Clicker</h1>
      <p>Select super cute cats! </p>
    </div>

    <div class="container">
        <!-- Cat List -->
        <div class="row">
            <div class="col text-center" id="catlist"></div> 
        </div>

        <!-- Cat Display -->
        <div class="row row-margin">
            <div class="col text-center">
                <img class="img-rounded" id="catimgview">
            </div>
        </div>
        <div class="row likebtn-margin">
            <div class="col text-center">
                <button class="btn-success" id="catlike">
                    <i class="fa fa-thumbs-up"></i>
                </button>
                <button class="btn-danger" id="catdislike">
                    <i class="fa fa-thumbs-down"></i>
                </button>

            </div>
        </div>
        <div class="row">
            <div class="col text-center">
                <p id="catcountview"></p>
            </div>
        </div>
    </div>

    <script src='js/app.js'></script>
</body>
</html>
